<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>

    <div class="register_form">
        {% if message%}
        <p style="color:red">{{message}}</p>
        {% endif %}
        <form action="/register" method="post">
            用户名:<br/>
            <input name="username"><br/>
            密码:<br/>
            <input name="password" type="password" value="{{u}}"><br/>
            再次确认密码：<br/>
            <input name="re_password" type="password"><br/>
            <input type="submit" value="注册">
        </form>
    </div>
</body>
</html>
